<h2 mat-dialog-title>刪除使用者</h2>
<mat-dialog-content>
  確定要刪除這使用者？<br>
  名稱-> {{name}} 暱稱-> {{username}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="confirm()">確認</button>
  <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
