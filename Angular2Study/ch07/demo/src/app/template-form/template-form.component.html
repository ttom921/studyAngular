<h1>nform</h1>
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value,myForm.valid)" novalidate >
  <div>用戶名:<input ngModel required minlength="6" name="username" type="text"  > </div>
  <div [hidden]="!myForm.hasError('required','username')">
    用戶名是必填項
  </div>
  <div>手機號:
    <input ngModel mobile name="mobile" type="number"> </div>
  <div ngModelGroup="passwordGroup" equal >
    <div>密碼:<input ngModel  name="password" type="password" > </div>
    <div>確認密碼:<input ngModel name="pcnfirm" type="password"> </div>
  </div>

  <button type="submit">註冊</button>
</form>
