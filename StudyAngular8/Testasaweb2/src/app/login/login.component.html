<mat-card class="example-card">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <span class="login100-form-title p-b-26">
      Welcome
    </span>
    <span class="login100-form-title p-b-48">
      <!-- <i class="zmdi zmdi-font">HS</i> -->
      <i class="zmdi">HiSharp</i>
    </span>
    <form class="example-form">

      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!username || !password" (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
