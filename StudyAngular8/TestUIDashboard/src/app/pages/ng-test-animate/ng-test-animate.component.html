<form id="myform" (ngSubmit)="onSubmit($event)">
  <mat-card class="login-card mat-elevation-z4 ">
    <mat-card-content>
      <span class="login100-form-title p-b-26">
        <i class="zmdi">Welcome </i>
      </span>
      <mat-form-field class="full-width">
        <mat-icon matPrefix style="margin-right: 10px;">mail</mat-icon>
        <input matInput placeholder="email">
        <!-- <mat-error *ngIf="formErrors.email">{{formErrors.email}}</mat-error> -->
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-icon matPrefix style="margin-right: 10px;">vpn_key</mat-icon>
        <input matInput placeholder="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <!-- <mat-error *ngIf="formErrors.password">{{formErrors.password}}</mat-error> -->
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit" [disabled]="loginfail" color="primary">Login</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
