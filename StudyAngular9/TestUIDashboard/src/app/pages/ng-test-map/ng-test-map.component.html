<div fxLayout="row" fxLayoutAlign="center stretch" style="width:100vw;height:100vh;">
  <!-- left -->
  <div class="color2" fxFlex="10">
    <mat-card class="mat-elevation-z2">
      <mat-card-title>選擇center</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-select [(ngModel)]="centerselect" (selectionChange)="selectChange($event)">
            <mat-option *ngFor="let item of centerlist" [value]="item">{{ item }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z2" *ngFor="let item of carInfos" mat-button (click)="clickCarInfo(item)">
      <mat-card-content>
        車牌 {{item.caruid}}
      </mat-card-content>
    </mat-card>
  </div>
  <!-- right -->
  <div class="color3" fxFlex="90" fxLayout="column">
    <div class="color4" style="width:100%;height:90%;">
      <osm-view [center]="center" [carpath]="carpath" [zoom]="14" (zoomChange)="zoomChange($event)"></osm-view>
    </div>

  </div>
</div>
