<mat-card>
  <table border="1" cellpadding="1" cellspacing="1">
    <tr>
      <td>車號</td>
      <td>事件</td>
      <td>日期</td>
      <td>到期日</td>
      <td>狀態</td>
      <td>動作</td>
    </tr>
    <tr>
      <td>車牌-1</td>
      <td>急加速</td>
      <td>2020/06/10</td>
      <td>2020/06/20</td>
      <td>上傳中</td>
      <td>
        <button mat-raised-button color="primary" (click)="btntest()">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </td>
      <td>
        <button mat-raised-button color="primary">
          <mat-icon>get_app</mat-icon>
        </button>
      </td>
    </tr>
  </table>

</mat-card>
<mat-card class="mat-elevation-z2" style="width:50vw">
  <mat-card-header>
    <mat-card-title>Storage:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="center">
      <mat-card fxFlex="30%">
        <mat-card-header fxLayoutAlign="center">
          <mat-card-title>未分配:</mat-card-title>

        </mat-card-header>
        <mat-card-content fxLayoutAlign="center">
          <p>5</p>
        </mat-card-content>

      </mat-card>
      <mat-card fxFlex="30%">
        <mat-card-header>
          <mat-card-title>已分配:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{regCar}}</p>
        </mat-card-content>
      </mat-card>
      <mat-card fxFlex="30%">
        <mat-card-header>
          <mat-card-title>各台分配:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{slider.value}}</p>
        </mat-card-content>
      </mat-card>
    </div>

    <div fxLayout="row" fxLayoutAlign="center">
      <mat-card class="mat-elevation-z2" fxFlex="90%">
        <mat-card-header fxLayout="row">
          <mat-card-title>
            <p matLine>
              車子容量
              &nbsp;
              <button mat-raised-button color="primary" *ngIf="true">自動分配</button>
            </p>
          </mat-card-title>
        </mat-card-header>
        &nbsp;
        <mat-card-content>



          <span>10</span>
          <mat-slider #slider min="10" max="100" step="1" thumbLabel [displayWith]="formatLabel" (input)="onInputChange($event)"></mat-slider>
          <span>100</span>
          <div fxLayout="row" fxLayoutAlign="center">
            <circle-progress #circlepg [percent]="userprogress" [backgroundStrokeWidth]="0" [backgroundPadding]="-18" [radius]="60" [space]="1" [toFixed]="0" [maxPercent]="100" [outerStrokeWidth]="12" [outerStrokeColor]="'#FF6347'" [innerStrokeColor]="'#32CD32'" [innerStrokeWidth]="3" [titleFontSize]="10" [subtitleFontSize]="18" [animationDuration]="300" [startFromZero]="false" [subtitleFormat]="formatSubtitle"></circle-progress>
          </div>
        </mat-card-content>
      </mat-card>
    </div>



  </mat-card-content>


</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>多國語言用法:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{'menu.home' | translate }}</p>
    <p [translate]="'menu.system'"> </p>

  </mat-card-content>
</mat-card>
