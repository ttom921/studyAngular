<h1>Hello {{name}}</h1>
<p>
  Here's list of the thins you need to do:
</p>
<p>
  Add a new todo:
  <input #newtodo type="text" />
  <button (click)="addTodo(newtodo.value);newtodo.value=''" >Add</button>
</p>
<ul>
  <li *ngFor="let todo of todos; index as i" [class.completed]="todo.completed">
    <input type="checkbox"  [checked]="todo.completed" (change)="toggleCompletion(i)"/>
    {{todo.label}}
    <button (click)="removeTodo(i)">delete</button>
  </li>
</ul>

<router-outlet></router-outlet>
