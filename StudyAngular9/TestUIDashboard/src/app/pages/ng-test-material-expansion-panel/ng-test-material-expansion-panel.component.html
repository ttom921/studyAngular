<mat-card>
  <mat-card-header>
    <mat-card-title>測試expansion panel</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion multi="true">
      <mat-expansion-panel *ngFor="let item of titlesForIterate">
        <mat-expansion-panel-header>{{item.title}}</mat-expansion-panel-header>

        <mat-table [dataSource]="item.dataSource">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="code">
            <mat-header-cell *matHeaderCellDef> code </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.code}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="['name','code']"></mat-header-row>
          <mat-row *matRowDef="let eachrow;columns:['name','code']"></mat-row>

        </mat-table>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
