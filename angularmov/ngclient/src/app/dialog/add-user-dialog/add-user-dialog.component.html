<h2 mat-dialog-title>新增使用者</h2>
<mat-dialog-content class="post-form">
  <mat-form-field>
    <input matInput placeholder="使用者名稱" [(ngModel)]="user.name" name="name" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="使用者別名" [(ngModel)]="user.username" name="username" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input type="password" matInput placeholder="密碼" [(ngModel)]="user.password" name="password" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="Add()">加入</button>
  <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
